<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial scale=1.0">
	<title>GOONT</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
<style>
.container {
            display: flex;
            flex-direction: column;   /* Stack elements vertically */
            justify-content: center;  /* Center items vertically */
            align-items: center;      /* Center items horizontally */
            height: 100vh;            /* Full viewport height */
            text-align: center;       /* Center text */
        }

        img {
            max-width: 70%;           /* Control size of the image */
            height: auto;             /* Maintain aspect ratio */
            margin-bottom: 30px;  
        }

        button {
            padding: 20px 40px;       /* Make button bigger */
            font-size: 18px;          /* Adjust text size */
            cursor: pointer;
            margin-top: 20px;         /* Optional: more space between button and image */
        }
    </style>
</head>
<body>

    <div class="container">
	<h1>I AM ZORTING IT</h1>
        <img id = "zortymage" src="./Assets/babygoont.webp" alt="Sample Image">
        <button id = "zort">CLICK IF YOURE GONNA ZORT WITH ME</button>

	    <script>
		    const button = document.getElementById("zort");
		    const image = document.getElementById("zortymage");


        button.addEventListener("click", function() {
            button.style.backgroundColor = "green";
		button.textContent = "YOU ZORTED WITH ME!";
	        button.style.padding = "10px 10px";
		button.style.transition = "padding 0.3s ease";
		image.style.opacity = 0;
		image.style.transform = "scale(0.6)";
		image.style.margin = "10px";
		image.style.padding = "10px";
		image.style.height = "70%";
		setTimeout(function() {
			image.src = "./Assets/happygroot.webp";
			setTimeout(function() {
				image.style.opacity = 1;
			  }, 500);  // Delay for the fade-out to complete
                }, 500);  // Wait for the fade-out and scale-down to complete
        });
	</script>
    </div>

</body>
</html>
