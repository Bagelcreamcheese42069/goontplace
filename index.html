<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>GOONT</title>
	<style>
		.container {
			display: flex;
			flex-direction: column;  
			align-items: center;        
			text-align: center;      
		}
		.buttons {
			display: flex;
			justify-content: center;  
			align-items: center;     
			text-align: center;       
		}
		img {
			max-width: 70%;        
			height: auto;  
			border: solid 5px;
		}
		button {
			width: 150px;
			height: 150px;
			font-size: 18px;        
			cursor: pointer;
			margin-top: 20px;   
			margin-right: 20px;
			margin-left: 20px;
			border: solid 3px;
		}
	</style>
</head>
<body>
	<div class="container">
		<h1>I AM ZORTING IT</h1>
		<img id="zortymage" src="./Assets/babygoont.webp" alt="Sample Image" />
	</div>

	<div class="buttons">
		<button id="zort">CLICK IF YOU'RE GONNA ZORT WITH ME</button>
		<button id="zortagene">CLICK IF YOU'RE NOT GONNA ZORT WITH ME</button>
	</div>

	<script>
		const button1 = document.getElementById("zort");
		const button2 = document.getElementById("zortagene");
		const image = document.getElementById("zortymage");

		button1.addEventListener("click", function () {
			button1.style.backgroundColor = "green";
			button1.textContent = "YOU ZORTED WITH ME!";
			button1.style.padding = "10px 10px";
			button1.style.transition = "padding 0.3s ease";
			button1.style.width = "auto";
			button1.style.height = "auto";
			button2.style.display = "none";
			image.style.opacity = 0;
			image.style.transition = "opacity 1s ease";
			image.style.padding = "0 0 0 0";
			image.style.margin = "0 0 0 0";
			image.style.transform = "scale(0.6)";
			image.style.height = "800px";
			setTimeout(function () {
				image.src = "./Assets/happygroot.webp";
				setTimeout(function () {
					image.style.opacity = 1;
				}, 500);
			}, 500);
		});

		button2.addEventListener("click", function () {
			button2.style.backgroundColor = "green";
			button2.textContent = "You didn't zort with me... :(";
			button2.style.padding = "10px 10px";
			button2.style.transition = "padding 0.3s ease";
			button2.style.width = "auto";
			button2.style.height = "auto";
			button1.style.display = "none";
			image.style.padding = "0 0 0 0";
			image.style.margin = "0 0 0 0";
			image.style.opacity = 0;
			image.style.transition = "opacity 1s ease";
			image.style.transform = "scale(0.6)";
			image.style.maxHeight = "736px";
			setTimeout(function () {
				image.src = "./Assets/sadgroot.webp";
				setTimeout(function () {
					image.style.opacity = 1;
				}, 500);
			}, 500);
		});
	</script>
</body>
</html>
